<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Quintin's Website
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav>
        <div class="NameBox">
            Quintin Lopes
        </div>
        <div class="button">
            <a href="index.html" id="ib">
                About
            </a>
            <a href="portfolio.html" id="pb">
                Portfolio
            </a>
            <a href="contact.html" id="cb">
                Contact
            </a>
        </div>
    </nav>

    <br><br>

    <div class="content">
        <header class="topStuff">
            About Me
        </header>

<br>

        <label for="name">Name</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" placeholder="John Smith" aria-label="John Smith" aria-describedby="basic-addon1">
        </div>
            
        <label for="basic-url">Email</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="example@gmail.com" id="basic-url" aria-describedby="basic-addon3">
        </div>
            
        <label for="message">Message</label>
        <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
<br>
        <button type="button" class="btn btn-info" id="cButton">Submit</button>
    </div>

<br><br>

    <footer>
        Copyright&copy;
    </footer>

</body>
</html>
